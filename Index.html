     <script>
         /*ændre forside/12 hvis du skal bruge en ny side*/

         let side;
         const url = "http://orangeduck.dk/Naiha/wp-json/wp/v2/forside/12";
         document.addEventListener("DOMContentLoaded", start);


         function start() {
             hentJson();
         }

         async function hentJson() {
             const response = await fetch(url);
             side = await response.json();
             /* vis();*/
             console.log(side)
             document.querySelector(".information").innerHTML = side.content.rendered;
             document.querySelector(".tekst").innerHTML = side.herotekst;
             document.querySelector(".bog").src = side.imgbook.guid;
             document.querySelector(".splash").src = side.splash.guid;
             document.querySelector(".naiha").src = side.naiha.guid;
         }
