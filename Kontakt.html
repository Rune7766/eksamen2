     <script>
         let side;
         const url = "http://orangeduck.dk/Naiha/wp-json/wp/v2/kontakt/65";
         document.addEventListener("DOMContentLoaded", start);


         function start() {
             hentJson();
         }

         async function hentJson() {
             const response = await fetch(url);
             side = await response.json();
             /* vis();*/
             console.log(side)
             document.querySelector(".information").innerHTML = side.content.rendered;
             document.querySelector(".overksrift_h1").innerHTML = side.overksrift_h1;
             document.querySelector(".billede").src = side.billede.guid;
             document.querySelector(".naiha").src = side.naiha.guid;
         }
